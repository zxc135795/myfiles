{% extends 'base.html'  %}
{% block title %}
全部博客
{% endblock %}

{% block main %}
<main class="col-md-12">
    <article class="post post-1">

        <div class="entry-content clearfix">
            <ul>
                {% for a in article %}
                <li>
					<h1>
                    	<a href="/">{{a.title}}</a>
					</h1>
                </li>
                {% endfor %}
            </ul>
            <div class="read-more cl-effect-14">
                <a href="/" class="more-link">继续阅读 <span class="meta-nav">→</span></a>
            </div>
        </div>
    </article>
    <!-- 简单分页效果
    <div class="pagination-simple">
        <a href="#">上一页</a>
        <span class="current">第 6 页 / 共 11 页</span>
        <a href="#">下一页</a>
    </div>
    -->
    <div class="pagination">
        <ul>
            <li><a href="">1</a></li>
            <li><a href="">...</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
            <li class="current"><a href="">6</a></li>
            <li><a href="">7</a></li>
            <li><a href="">8</a></li>
            <li><a href="">...</a></li>
            <li><a href="">11</a></li>
        </ul>
    </div>
</main>

{% endblock %}
