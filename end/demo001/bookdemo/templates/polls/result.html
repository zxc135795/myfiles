{% extends 'polls/base.html'%}
{% block title %}
   投票结果
{% endblock%}

{% block body %}
     <div  class="container">
         <h2>问题是: {{question.title}}</h2>

        <ul>
            <h3>得票情况</h3>
            {% for c in question.choices.all %}
                <li>{{c.content}}   {{c.votes}} 票</li>
            {% endfor %}
        </ul>

        <a href="{% url 'publish:index' %}">返回</a>



    </div>


{% endblock%}
