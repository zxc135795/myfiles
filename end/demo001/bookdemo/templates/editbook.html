<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍编辑</title>

</head>
<body>
    <form action="#" method="post">
        书籍名字：<input type="text" name="booktitle" value="{{book.title}}">
        <br>
        书籍价格：<input type="number" name="price" value="{{book.price}}">
        <br>
        书籍日期：<input type="date" name="update" value="{{book.pub_date}}">
        <br>
        <input type="submit" value="提交">
    </form>



</body>
</html>
